<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>幽灵按钮</title>
    <link rel="stylesheet" type="text/css" href="ghostButton.css" />
</head>
<body>
<div class="box">
    <div class="btn btn-mission" data="This is my Mission button">
        <span class="icon icon-mission"></span>
        <a href="#" class="link">
            <span class="line line-top"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            <span class="line line-left"></span>
            <span class="link-mission">Mission</span>
        </a>
    </div>

    <div class="btn btn-play" data="This is my Play button">
        <span class="icon icon-play"></span>
        <a href="#" class="link">
            <span class="line line-top"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            <span class="line line-left"></span>
            <span class="link-play">Play</span>
        </a>
    </div>

    <div class="btn btn-touch" data="This is my Touch button">
        <span class="icon icon-touch"></span>
        <a href="#" class="link">
            <span class="line line-top"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            <span class="line line-left"></span>
            <span class="link-touch">Touch</span>
        </a>
    </div>
    <div class="tip "><em></em><span></span></div>
</div>
</body>
<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="tips.js"></script>
</html>
